<!DOCTYPE html>
<html lang="ceb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loigen Ganto | Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; opacity: 0.8; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #1e3c72;
            background: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.1); background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loigen Ganto</h1>
        <p>Future Web Developer | Simple & Clean Site</p>
        <a href="#" class="btn">Kontaka Ko</a>
    </div>
</body>
</html>
